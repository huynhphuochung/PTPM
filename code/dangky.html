<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title > CAREERNEST</title>

    <!-- Load CSS styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/TrangChu.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Load JS scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="container-fluid d-flex align-items-center justify-content-between">
          <!-- Logo -->
          <div id="logo">
            <a href="TrangChu1.html"><img src="../public/img/img_logo.webp" alt="Logo trang chủ"></a>
          </div>
          
          <!-- Navbar -->
          <nav id="navbar">
            <ul class="navbar-nav d-flex flex-row">
              <li class="nav-item">
                <a class="nav-link" href="../public/TrangChu.html">
                  <i class="fa-solid fa-house-user"></i> Home
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="DangKyNTD.html">Intended for Employer</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="DangNhap_DangKyND.html">Job Seekers Login/Sign Up</a>
              </li>
            </ul>
          </nav>
    
          <!-- Search -->
          <div class="search">
            <form method="get" action="" class="search-box">
              <input class="search-input" id="search" name="search" type="text" placeholder="Nhập nội dung tìm kiếm">
              <button class="icon1">
                <i class="fas fa-search"></i>
              </button>
            </form>
          </div>
        </div>
      </header>
      
    <!-- Main Content Section -->
    <main>
        <div class="container mt-5 mb-5">
            <h2 class="text-center title">Đăng Việc Làm</h2>
            <div class="content-box p-4 shadow-sm">
                <form action="#" method="POST" class="frm">
                    <div class="row mb-3">
                        <!-- Job Title -->
                        <div class="col-md-12">
                            <label for="job-title">Chức vụ:</label>
                            <input type="text" id="job-title" name="job-title" class="form-control ip2" placeholder="Điền chức vụ" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <!-- Company Name -->
                        <div class="col-md-6">
                            <label for="company-name">Tên Công Ty:</label>
                            <input type="text" id="company-name" name="company-name" class="form-control ip2" placeholder="Điền tên công ty" required>
                        </div>

                        <!-- Location -->
                        <div class="col-md-6">
                            <label for="location">Vị Trí:</label>
                            <input type="text" id="location" name="location" class="form-control ip2" placeholder="Điền vị trí" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <!-- Salary -->
                        <div class="col-md-6">
                            <label for="salary">Lương:</label>
                            <input type="text" id="salary" name="salary" class="form-control ip2" placeholder="Điền lương" required>
                        </div>

                        <!-- Job Type -->
                        <div class="col-md-6">
                            <label for="job-type">Loại Việc Làm:</label>
                            <select id="job-type" name="job-type" class="form-control ip2" required>
                                <option value="">Chọn loại việc</option>
                                <option value="full-time">Full-Time</option>
                                <option value="part-time">Part-Time</option>
                                <option value="contract">Contract</option>
                                <option value="internship">Internship</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <!-- Job Description -->
                        <div class="col-md-12">
                            <label for="job-description">Mô Tả Công Việc:</label>
                            <textarea id="job-description" name="job-description" class="form-control ip2" rows="5" placeholder="Điền mô tả công việc" required></textarea>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <!-- Requirements -->
                        <div class="col-md-12">
                            <label for="requirements">Yêu Cầu Công Việc:</label>
                            <textarea id="requirements" name="requirements" class="form-control ip2" rows="4" placeholder="Điền yêu cầu công việc" required></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <!-- Submit Button -->
                        <div class="col-md-12 text-center">
                            <button type="submit" class="btn btn-primary px-4 py-2">Đăng việc làm</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="bg-light text-center py-4">
      <div class="container">
        <p class="mb-0">
          &copy; 2024 Bản quyền thuộc về CAREERNEST.
        </p>

          <a href="#" class="text-decoration-none me-2"><i class="fab fa-pinterest-p"></i></a>
          <a href="#logo" class="text-decoration-none"><i class="fas fa-chevron-up"></i></a>
        </p>
      </div>
      </footer>
</body>
</html>
